  <title>404 Page not found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      font-family: 'Changa One';
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    h1 {

      color: rgba(255, 255, 255, 0.45);
      border: none;
      padding: 5px;
      -webkit-transform: translateY(0px);
      transform: translateY(0px);
      font-size: 5.5rem;

    }

    h3 {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 500;
    }

    button {
      color: white;
      padding: 12px;
      padding-left: 17px;
      padding-right: 17px;
      font-size: 18px;
      height: 50px;
      border-radius: 15px;
      font-family: 'Changa One';
      margin-top: 20px;
      transition: all 0.5s;
      background-color: rgb(225, 140, 0);
      border: 1px solid rgba(0, 0, 0, 0);
      width: 100%;
      display: flex;
      align-items: center;
      gap: 5px;
      justify-content: center;
    }


    #blur {
      height: 100dvh;
      width: 100dvw;
      height: 100vh;
      width: 100vw;
      position: fixed;
      transition: all 1s;
      -webkit-filter: blur(200px);
      filter: blur(200px);
      z-index: 1;
    }

    #blob {
      height: 500px;
      width: 500px;
      position: absolute;
      left: 50%;
      top: 50%;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: linear-gradient(to right, blue, purple);
      animation: rotate 20s infinite;
    }

    #blob2 {
      height: 250px;
      width: 250px;
      position: absolute;
      right: 0;
      bottom: 0;
      border-radius: 50%;
      background: linear-gradient(to right, red, purple);
      animation: rotate 20s infinite;
    }

    #blob3 {
      height: 240px;
      width: 240px;
      position: absolute;
      left: 0;
      top: 0;
      border-radius: 50%;
      background: linear-gradient(to right, blue, purple);
      animation: rotate 20s infinite;
    }

    @keyframes rotate {
      from {
        -webkit-transform: translate(-50%, -50%), rotate(0deg);
        transform: translate(-50%, -50%), rotate(0deg);
      }
      50% {
        scale: 1 1.2;
      }
      to {
        -webkit-transform: translate(-50%, -50%), rotate(360deg);
        transform: translate(-50%, -50%), rotate(360deg);
      }
    }

    .cont {
      width: 100%;
      z-index: 2;
      opacity: 0;
      transition: all 0.5s;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    button:active {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.25);
    }

    .surface {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.25);
      padding: 20px;
      margin-top: 10px;
      backdrop-filter: blur(45px) brightness(75%);
      border-radius: 15px;
    }

    p{
      position: absolute;
      top: 5px;
      opacity: 0.5;
      left: 10px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body onload="setTimeout(() => {
  document.getElementById('cnt').style.opacity = '1'
}, 1000);">
  <div id="blur">
    <div id="blob"></div>
    <div id="blob2"></div>
    <div id="blob3"></div>
  </div>

  <div class="cont" id="cnt">
    <p><b>Code</b>: 404</p></p>
    <h1>OPPS...</h1>
    <div class="surface">
      <h3>The page you have been looking for, might have been broken or does not exist.</h3>
      <a href="https://navaneet239.github.io" style="text-decoration: none;">
        <button>
          <span class="material-symbols-rounded">home</span>
          <span>Return Home</span>
        </button>
      </a>
    </div>
  </div>
  <script>
    const blob = document.getElementById("blob");
    document.body.onpointermove = event => {
      const { clientX, clientY } = event;
      blob.animate({
        left: `${clientX}px`,
        top: `${clientY}px`
      }, { duration: 3000, fill: "forwards" })
    }
  </script>
</body>
</html>
